<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="styles/payment.css">
</head>

<body>

    <!-- Navbar -->

    <div class="navbar">
        <div id="navImg">
            <a href="index.html"><img id="navImg"
                    src="https://assets-global.website-files.com/5d03b4e130118314af624b20/5fc4feea074f5b86a6c62285_freshly-logo-R.svg">
            </a>
        </div>
    </div>

    <!-- Payment container -->

    <div class="container">
        <form>
            <label id="bigText">Payment Details:</label>
            <label>Name</label>
            <input id="name" type="text">
            <label>Card Number</label>
            <input id="crdNmbr" type="number">
            <div id="btmDiv">
                <div>
                    <label>CVV</label>
                    <input id="cvv" type="number">
                </div>
                <div>
                    <label>Expiry date</label>
                    <input id="date" type="date">
                </div>
            </div>
            <input id="btn" type="submit" value="Continue">
        </form>
    </div>
</body>

<script src="scripts/payment.js"></script>

</html>
